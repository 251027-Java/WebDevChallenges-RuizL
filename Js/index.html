<!DOCTYPE html>
<html>
  <head>
    <title>Greeting Input</title>
  </head>
  <body>
    <h2>Enter a number:</h2>
    <input type="text" id="numberInput" placeholder="Your number here">
    <button onclick="greetUser()">Square Me</button>

    <script>
      function greetUser() {
        let name = Number(document.getElementById("numberInput").value);
        alert("Your number squared is " + name * name);
      }
    </script>
  </body>
</html>
